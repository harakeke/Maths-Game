<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Harakeke Maths Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link href="css/font-awesome.css" rel="stylesheet" />
  <script src="js/angular.js"></script>
  <script src="js/maths.js"></script>
</head>
<body ng-controller="MainController">
  <h1>{{model.label}}</h1>
  <section>
    <div class="container">
      <div class="jumbotron">
        <div class="text-center">
          <i class="fa fa-flask fa-5x mar-bot20"></i>
          <h2 class="slogan">Harakeke Maths Game</h2>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <h3>Select challange:</h3>
        <div class="col-lg-3">
          <div class="align-center">
            <button class="btn btn-primary btn-lg btn-block">
              <h4 class="text-bold">Addition</h4>
            </button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="align-center">
            <button class="btn btn-primary btn-lg btn-block">
              <h4 class="text-bold">Subtraction</h4>
            </button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="align-center">
            <button class="btn btn-primary btn-lg btn-block">
              <h4 class="text-bold">Multiplication</h4>
            </button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="align-center">
            <button class="btn btn-primary btn-lg btn-block">
              <h4 class="text-bold">Division</h4>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br /><br />
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 form-horizontal">
          <div class="form-group">
            <label for="exampleInputEmail1">1: 4 + 4</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">2: 4 + 4</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">3: 4 + 4</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">4: 4 + 4</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">5: 4 + 4</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">6: 4 + 4</label>
            <input type="text" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
      </div>
    </div>
  </section>
  <br /><br />
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 form-horizontal">
          <h3>Enter name:</h3>
          <div class="form-group">
            <input type="text" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </div>
      </div>
    </div>
  </section>
  <br /><br />
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 form-horizontal">
          <table class="table">
            <caption>High score</caption>
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>1m 23s</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>1m 34s</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>2m 46s</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <script>MathsApp.start()</script>
</body>
</html>
